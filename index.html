<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Password Simulator</title>
<style>
body{font-family:sans-serif;background:#0f172a;color:#f1f5f9;display:flex;flex-direction:column;align-items:center;gap:1rem;padding:2rem}
input{padding:0.5rem 1rem;border-radius:0.25rem;border:1px solid #334155;background:#1e293b;color:#f1f5f9}
.lists{display:flex;flex-wrap:wrap;gap:1rem;margin-top:1rem}
.wordlist{display:flex;flex-direction:column;align-items:center;gap:0.25rem}
.list-btn{padding:0.5rem 1rem;border:1px solid #475569;background:#1e293b;color:#f1f5f9;border-radius:0.25rem;cursor:pointer}
.list-btn:disabled{opacity:0.5;cursor:default}
.wordlist.denied .list-btn{background:#ef4444;animation:shake 0.4s}
@keyframes shake{0%{transform:translateX(0)}25%{transform:translateX(-4px)}50%{transform:translateX(4px)}75%{transform:translateX(-4px)}100%{transform:translateX(0)}}
.timer{display:flex;flex-direction:column;align-items:center}
.mini{position:relative;width:64px;height:64px;cursor:pointer}
.ring{position:absolute;inset:0;border-radius:50%}
.center{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;font-size:0.75rem}
.elapsed{font-size:0.75rem;margin-top:0.25rem}
.overlay{position:fixed;inset:0;background:rgba(0,0,0,0.6);display:flex;align-items:center;justify-content:center}
.panel{background:#1e293b;color:#f1f5f9;border:1px solid #475569;border-radius:0.5rem;max-width:600px;width:90%;height:80%;display:flex;flex-direction:column;padding:1rem;position:relative}
.panel .close{position:absolute;top:0.5rem;right:0.75rem;background:none;border:none;color:#f1f5f9;font-size:1.25rem;cursor:pointer}
.panel h2{text-align:center;margin-top:0}
.words{flex:1;overflow:auto;white-space:pre-wrap;background:#0f172a;padding:0.5rem;border-radius:0.25rem;border:1px solid #334155}
.download{margin-top:0.5rem;align-self:flex-end;padding:0.5rem 1rem;background:#1e40af;color:white;border:none;border-radius:0.25rem;text-decoration:none}
</style>
</head>
<body>
<div id="root"></div>
<script src="./vendor/react.production.min.js"></script>
<script src="./vendor/react-dom.production.min.js"></script>
<script type="module" src="./bruteforce.js"></script>
</body>
</html>
