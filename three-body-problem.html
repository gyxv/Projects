<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Three-Body Problem Simulation</title>
  <link rel="stylesheet" href="./three_body_problem.css" />
</head>
<body class="bg-black">
  <div id="root"></div>
  <script defer src="./react/react.production.min.js"></script>
  <script defer src="./react/react-dom.production.min.js"></script>
  <script defer src="./react/loader.js"></script>
  <script defer src="./three_body_problem.bundle.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      if (window.mountReactApp && window.ThreeBodyGlassSim?.default) {
        mountReactApp(
          ThreeBodyGlassSim.default,
          document.getElementById('root')
        );
      } else {
        console.error('Simulation failed to load');
      }
    });
  </script>
</body>
</html>
