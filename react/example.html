<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Self-hosted React Example</title>
</head>
<body>
  <div id="root"></div>
  <script src="./react.production.min.js"></script>
  <script src="./react-dom.production.min.js"></script>
  <script src="./loader.js"></script>
  <script>
    function App() {
      return React.createElement('h1', null, 'It works!');
    }
    mountReactApp(App, document.getElementById('root'));
  </script>
</body>
</html>
